<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Book Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="">
<div class="container ">
    <h3>Book Store</h3>
<hr>
    <div>
        <div style="float:left">
        User: <span sec:authentication="name"></span>
        <br>
        Role(s): <span sec:authentication="principal.authorities"></span>
        </div>


        <div style="float:right">
            <!-- Add a logout button -->
            <form action="#" th:action="@{/logout}"
                  method="POST">

                <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

            </form>
        </div>
        <br><br>
    </div>
    <br><br>
    <!-- Add a button -->
    <a th:href="@{/books/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>

<table class="table table-bordered table-striped ">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Author Name</th>
        <th>Customers</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempBook : ${books}">
        <td th:text="${tempBook.title}" />
        <td th:text="${tempBook.author}" />
        <td>
            <a th:href="@{/customers/list(bookId=${tempBook.id})}" class="btn btn-info btn-sm">
                Customers
            </a>
        </td>
        <td>
            <a th:href="@{/books/update(bookId=${tempBook.id})}" class="btn btn-info btn-sm">
                Update
            </a>
            <div sec:authorize="hasRole('ROLE_ADMIN')" style="display:inline-block">
            <a th:href="@{/books/delete(bookId=${tempBook.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                Delete
            </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</div>

</body>
</html>
